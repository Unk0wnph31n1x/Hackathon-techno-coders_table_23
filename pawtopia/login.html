<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .input-field:focus {
      outline: none;
      border-color: #007bff;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
      <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();  // Prevent form from submitting the default way

      // After submitting, redirect the user to index.html
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
